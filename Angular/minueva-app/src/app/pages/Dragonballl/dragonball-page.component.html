<h1>Dragon ball Page</h1>

<section>
  <div class="row">

    <div class="col-12 col-sm-6">
      <h3 class="mt-2">Agregar:</h3>
      <label>Nombre del personaje:</label>
      <input
        type="text"
         class="form-control"
         placeholder="Goku"
         [value]="name()"
         (change)="name.set(textName.value)"
          (input)="name.set(textName.value)"
         #textName
        required
      >
      <label>Poder:</label>
      <input
        type="number"
        class="form-control"
        placeholder="0"
        [value]="power()"
        (change)="power.set(+textPower.value)"
        (input)="power.set(+textPower.value)"
        #textPower
      >

      <button (click)="addCharacter()"  class="mt-2 btn btn-primary">
        Agregar
      </button>

    </div>

    <div class="col-12 col-sm-6">
      <h3 class="mt-2">Personajes</h3>
      <ul>

        @for (character of characters(); track character.id; let idx = $index) {
          <li>
            <span>{{idx + 1}}-{{character.name}}</span>
            <strong
             [class.text-danger]="character.power > 9000"
             [class.text-primary]="character.power < 2000"
            >
              <!--[ngClass]="powerClass()" > -->
              {{character.power}}
            </strong>

          </li>
        }

      </ul>
    </div>

  </div>
</section>
